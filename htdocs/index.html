<html>
<head>
    <script src="angular.js"></script>
<script src="scripts.js" type="text/javascript"></script>    
</head>
    
    <body ng-app="gitUser">
    <form ng-controller="userCtrl">
        Enter Git User Name:
     <input type="text" ng-model="userProf" />
        <input type="button" ng-click="getUserProf()" value="Get Repos"/>
        <div ng-show="noData">No Repos Found </div>
        <ul>
            <li ng-repeat="rep in repoInfo">
                <div>Repository ID : {{rep.id}}</div>
                <div>Repository Name :{{rep.name}}</div>
                <div>Repository fullname :{{rep.full_name}}</div>
                <br/>
            </li>
        </ul>
    </form>
    </body>
</html>
